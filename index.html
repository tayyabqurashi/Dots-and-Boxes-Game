<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dots and Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu-screen {
            text-align: center;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            min-width: 200px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-screen {
            display: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
        }

        .current-player {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .game-board {
            display: grid;
            gap: 0;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            justify-content: center;
            grid-template-columns: repeat(7, auto);
            grid-template-rows: repeat(7, auto);
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin: 2px;
        }

        .line {
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 3px;
            margin: 2px;
        }

        .line:hover:not(.drawn) {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .line.drawn {
            background: #4ecdc4;
            cursor: default;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.6);
        }

        .horizontal-line {
            height: 6px;
            width: 50px;
        }

        .vertical-line {
            width: 6px;
            height: 50px;
        }

        .box {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin: 2px;
            border: 2px solid transparent;
        }

        .box.player1 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            color: white;
        }

        .box.player2 {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.6);
            color: white;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .invite-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .invite-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .connected {
            background: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.8);
        }

        .disconnected {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .game-info {
                flex-direction: column;
                text-align: center;
            }
            
            .horizontal-line {
                width: 35px;
            }
            
            .vertical-line {
                height: 35px;
            }
            
            .box {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }
            
            .game-board {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Dots and Boxes</h1>
        
        <div id="menuScreen" class="menu-screen">
            <div class="menu-buttons">
                <button onclick="createGame()">üéÆ Create New Game</button>
                <button onclick="joinGamePrompt()">üîó Join Game</button>
            </div>
            
            <div id="inviteSection" class="invite-section" style="display: none;">
                <h3>Share this link with your friend:</h3>
                <div id="inviteLink" class="invite-link"></div>
                <button onclick="copyInviteLink()">üìã Copy Link</button>
                <div class="status">
                    <span class="connection-status disconnected"></span>
                    <span id="waitingStatus">Waiting for player 2...</span>
                </div>
                <div id="debugInfo" class="debug-info" style="display: none;"></div>
            </div>
        </div>

        <div id="gameScreen" class="game-screen">
            <div class="game-info">
                <div id="player1Info" class="player-info">
                    Player 1: <span id="player1Score">0</span>
                </div>
                <div class="status">
                    <span id="connectionStatus" class="connection-status connected"></span>
                    <span id="gameStatus">Your turn</span>
                </div>
                <div id="player2Info" class="player-info">
                    Player 2: <span id="player2Score">0</span>
                </div>
            </div>
            
            <div id="gameBoard" class="game-board"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="backToMenu()">üè† Back to Menu</button>
                <button onclick="toggleDebug()" style="margin-left: 10px;">üîç Debug</button>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="gameOverTitle">üéâ Game Over!</h2>
            <p id="gameOverText"></p>
            <button onclick="backToMenu()">Play Again</button>
        </div>
    </div>

    <script>
        // WebSocket server configuration
        const WS_SERVER_URL = "wss://dots-and-boxes-server.glitch.me/";
        
        class DotsAndBoxesGame {
            constructor() {
                this.gridSize = 4;
                this.isHost = false;
                this.isMyTurn = false;
                this.gameId = null;
                this.playerId = this.generateId();
                this.playerNumber = null;
                this.gameState = this.initializeGameState();
                this.debugMode = false;
                this.gameStarted = false;
                this.ws = null;
                this.connectionAttempts = 0;
                this.maxConnectionAttempts = 5;
            }

            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }

            initializeGameState() {
                return {
                    horizontalLines: Array(this.gridSize).fill().map(() => Array(this.gridSize - 1).fill(false)),
                    verticalLines: Array(this.gridSize - 1).fill().map(() => Array(this.gridSize).fill(false)),
                    boxes: Array(this.gridSize - 1).fill().map(() => Array(this.gridSize - 1).fill(0)),
                    scores: [0, 0],
                    currentPlayer: 1,
                    gameOver: false,
                    lastMove: null
                };
            }

            debug(message) {
                if (this.debugMode) {
                    console.log(`[${this.playerNumber ? 'P' + this.playerNumber : 'Unknown'}] ${message}`);
                    const debugElement = document.getElementById('debugInfo');
                    if (debugElement) {
                        debugElement.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                        debugElement.scrollTop = debugElement.scrollHeight;
                    }
                }
            }

            connectToServer() {
                if (this.ws) {
                    this.ws.close();
                }
                
                this.ws = new WebSocket(WS_SERVER_URL);
                
                this.ws.onopen = () => {
                    this.debug("Connected to game server");
                    this.connectionAttempts = 0;
                    
                    // Update connection status
                    const statusElement = document.querySelector('.connection-status');
                    if (statusElement) statusElement.className = 'connection-status connected';
                    
                    if (this.gameId) {
                        if (this.isHost) {
                            this.sendToServer({ type: 'host-connect', gameId: this.gameId, playerId: this.playerId });
                        } else {
                            this.sendToServer({ type: 'join', gameId: this.gameId, playerId: this.playerId });
                        }
                    }
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        this.debug(`Received message: ${message.type}`);
                        this.handleServerMessage(message);
                    } catch (e) {
                        this.debug(`Error parsing message: ${e.message}`);
                    }
                };
                
                this.ws.onerror = (error) => {
                    this.debug(`WebSocket error: ${error.message}`);
                };
                
                this.ws.onclose = (event) => {
                    this.debug(`Connection closed: ${event.reason || 'Unknown reason'}`);
                    
                    // Update connection status
                    const statusElement = document.querySelector('.connection-status');
                    if (statusElement) statusElement.className = 'connection-status disconnected';
                    
                    // Try to reconnect if not closed intentionally
                    if (!event.wasClean && this.connectionAttempts < this.maxConnectionAttempts) {
                        this.connectionAttempts++;
                        const delay = Math.min(3000, this.connectionAttempts * 1000);
                        this.debug(`Reconnecting in ${delay}ms... (attempt ${this.connectionAttempts})`);
                        setTimeout(() => this.connectToServer(), delay);
                    }
                };
            }

            sendToServer(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                    return true;
                }
                this.debug("Failed to send message - connection not open");
                return false;
            }

            handleServerMessage(message) {
                switch(message.type) {
                    case 'game-created':
                        this.debug(`Game created: ${message.gameId}`);
                        this.gameId = message.gameId;
                        this.playerNumber = 1;
                        this.isHost = true;
                        this.isMyTurn = true;
                        this.showInviteLink();
                        break;
                        
                    case 'player-joined':
                        this.debug(`Player joined: ${message.playerId}`);
                        if (this.isHost && !this.gameStarted) {
                            // Update status
                            const statusElement = document.querySelector('.connection-status');
                            const waitingElement = document.getElementById('waitingStatus');
                            if (statusElement) statusElement.className = 'connection-status connected';
                            if (waitingElement) waitingElement.textContent = 'Player 2 connected! Starting game...';
                            
                            // Start game after delay
                            setTimeout(() => {
                                this.startGame();
                                this.sendToServer({
                                    type: 'game-state',
                                    gameId: this.gameId,
                                    state: this.gameState,
                                    currentPlayer: this.playerNumber
                                });
                            }, 1000);
                        }
                        break;
                        
                    case 'game-started':
                        this.debug('Game started message received');
                        this.playerNumber = 2;
                        this.isHost = false;
                        this.isMyTurn = false;
                        this.gameState = message.state;
                        this.gameId = message.gameId;
                        this.startGame();
                        break;
                        
                    case 'game-state':
                        this.debug('Received game state update');
                        this.gameState = message.state;
                        this.updateDisplay();
                        break;
                        
                    case 'move':
                        this.debug(`Received move: ${message.move.type} at ${message.move.row},${message.move.col}`);
                        this.handleOpponentMove(message.move);
                        break;
                        
                    case 'game-over':
                        this.debug('Game over received');
                        this.gameState = message.state;
                        this.gameState.gameOver = true;
                        this.updateDisplay();
                        this.showGameOverModal();
                        break;
                        
                    case 'error':
                        this.debug(`Server error: ${message.message}`);
                        alert(`Game error: ${message.message}`);
                        break;
                }
            }

            createGame() {
                this.connectToServer();
                this.sendToServer({ type: 'create', playerId: this.playerId });
            }

            joinGame(gameId) {
                this.gameId = gameId;
                this.connectToServer();
            }

            startGame() {
                if (this.gameStarted) return;
                
                this.gameStarted = true;
                this.debug('Starting game...');
                
                document.getElementById('menuScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                this.createGameBoard();
                this.updateDisplay();
            }

            createGameBoard() {
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';
                
                for (let row = 0; row < 7; row++) {
                    for (let col = 0; col < 7; col++) {
                        if (row % 2 === 0 && col % 2 === 0) {
                            const dot = document.createElement('div');
                            dot.className = 'dot';
                            board.appendChild(dot);
                        } else if (row % 2 === 0 && col % 2 === 1) {
                            const line = document.createElement('div');
                            line.className = 'line horizontal-line';
                            const lineRow = Math.floor(row / 2);
                            const lineCol = Math.floor(col / 2);
                            line.onclick = () => this.makeMove('horizontal', lineRow, lineCol);
                            line.dataset.type = 'horizontal';
                            line.dataset.row = lineRow;
                            line.dataset.col = lineCol;
                            board.appendChild(line);
                        } else if (row % 2 === 1 && col % 2 === 0) {
                            const line = document.createElement('div');
                            line.className = 'line vertical-line';
                            const lineRow = Math.floor(row / 2);
                            const lineCol = Math.floor(col / 2);
                            line.onclick = () => this.makeMove('vertical', lineRow, lineCol);
                            line.dataset.type = 'vertical';
                            line.dataset.row = lineRow;
                            line.dataset.col = lineCol;
                            board.appendChild(line);
                        } else {
                            const box = document.createElement('div');
                            box.className = 'box';
                            const boxRow = Math.floor(row / 2);
                            const boxCol = Math.floor(col / 2);
                            box.dataset.row = boxRow;
                            box.dataset.col = boxCol;
                            board.appendChild(box);
                        }
                    }
                }
            }

            makeMove(type, row, col) {
                if (!this.isMyTurn || this.gameState.gameOver) {
                    this.debug(`Move rejected: isMyTurn=${this.isMyTurn}, gameOver=${this.gameState.gameOver}`);
                    return;
                }

                const lines = type === 'horizontal' ? this.gameState.horizontalLines : this.gameState.verticalLines;
                
                if (lines[row] && lines[row][col]) {
                    this.debug(`Move rejected: line already drawn at ${row},${col}`);
                    return;
                }

                this.debug(`Making move: ${type} at ${row},${col}`);

                lines[row][col] = true;
                this.gameState.lastMove = { type, row, col, player: this.playerNumber };
                
                const completedBoxes = this.checkForCompletedBoxes(type, row, col);
                let scoredPoints = false;
                
                completedBoxes.forEach(([boxRow, boxCol]) => {
                    this.gameState.boxes[boxRow][boxCol] = this.gameState.currentPlayer;
                    this.gameState.scores[this.gameState.currentPlayer - 1]++;
                    scoredPoints = true;
                });

                // Switch players only if no points were scored
                if (!scoredPoints) {
                    this.gameState.currentPlayer = this.gameState.currentPlayer === 1 ? 2 : 1;
                    this.isMyTurn = !this.isMyTurn;
                }

                this.sendToServer({
                    type: 'move',
                    gameId: this.gameId,
                    move: { type, row, col }
                });
                
                this.updateDisplay();
                
                // Check if game is over
                this.checkGameOver();
            }

            handleOpponentMove(move) {
                const { type, row, col } = move;
                
                const lines = type === 'horizontal' ? this.gameState.horizontalLines : this.gameState.verticalLines;
                
                if (lines[row] && lines[row][col]) {
                    return;
                }
                
                lines[row][col] = true;
                this.gameState.lastMove = { type, row, col, player: this.playerNumber === 1 ? 2 : 1 };
                
                const completedBoxes = this.checkForCompletedBoxes(type, row, col);
                let scoredPoints = false;
                
                completedBoxes.forEach(([boxRow, boxCol]) => {
                    this.gameState.boxes[boxRow][boxCol] = this.gameState.currentPlayer;
                    this.gameState.scores[this.gameState.currentPlayer - 1]++;
                    scoredPoints = true;
                });

                if (!scoredPoints) {
                    this.gameState.currentPlayer = this.gameState.currentPlayer === 1 ? 2 : 1;
                    this.isMyTurn = !this.isMyTurn;
                }

                this.updateDisplay();
                
                // Check if game is over
                this.checkGameOver();
            }

            checkForCompletedBoxes(lineType, row, col) {
                const completed = [];
                
                if (lineType === 'horizontal') {
                    if (row > 0 && this.isBoxComplete(row - 1, col)) {
                        completed.push([row - 1, col]);
                    }
                    if (row < this.gridSize - 1 && this.isBoxComplete(row, col)) {
                        completed.push([row, col]);
                    }
                } else {
                    if (col > 0 && this.isBoxComplete(row, col - 1)) {
                        completed.push([row, col - 1]);
                    }
                    if (col < this.gridSize - 1 && this.isBoxComplete(row, col)) {
                        completed.push([row, col]);
                    }
                }
                
                return completed;
            }

            isBoxComplete(row, col) {
                if (row < 0 || row >= this.gridSize - 1 || col < 0 || col >= this.gridSize - 1) {
                    return false;
                }
                
                return this.gameState.horizontalLines[row][col] && 
                       this.gameState.horizontalLines[row + 1][col] &&
                       this.gameState.verticalLines[row][col] && 
                       this.gameState.verticalLines[row][col + 1];
            }

            updateDisplay() {
                document.getElementById('player1Score').textContent = this.gameState.scores[0];
                document.getElementById('player2Score').textContent = this.gameState.scores[1];
                
                const player1Info = document.getElementById('player1Info');
                const player2Info = document.getElementById('player2Info');
                
                player1Info.classList.toggle('current-player', this.gameState.currentPlayer === 1);
                player2Info.classList.toggle('current-player', this.gameState.currentPlayer === 2);
                
                const status = document.getElementById('gameStatus');
                if (this.gameState.gameOver) {
                    status.textContent = 'Game Over';
                } else if (this.isMyTurn) {
                    status.textContent = 'Your turn';
                } else {
                    status.textContent = 'Opponent\'s turn';
                }
                
                this.updateBoard();
            }

            updateBoard() {
                document.querySelectorAll('.horizontal-line').forEach(line => {
                    const row = parseInt(line.dataset.row);
                    const col = parseInt(line.dataset.col);
                    if (this.gameState.horizontalLines[row] && this.gameState.horizontalLines[row][col]) {
                        line.classList.add('drawn');
                    } else {
                        line.classList.remove('drawn');
                    }
                });
                
                document.querySelectorAll('.vertical-line').forEach(line => {
                    const row = parseInt(line.dataset.row);
                    const col = parseInt(line.dataset.col);
                    if (this.gameState.verticalLines[row] && this.gameState.verticalLines[row][col]) {
                        line.classList.add('drawn');
                    } else {
                        line.classList.remove('drawn');
                    }
                });
                
                document.querySelectorAll('.box').forEach(box => {
                    const row = parseInt(box.dataset.row);
                    const col = parseInt(box.dataset.col);
                    const owner = this.gameState.boxes[row] ? this.gameState.boxes[row][col] : 0;
                    
                    box.classList.remove('player1', 'player2');
                    box.textContent = '';
                    
                    if (owner === 1) {
                        box.classList.add('player1');
                        box.textContent = 'P1';
                    } else if (owner === 2) {
                        box.classList.add('player2');
                        box.textContent = 'P2';
                    }
                });
            }

            checkGameOver() {
                const totalBoxes = (this.gridSize - 1) * (this.gridSize - 1);
                const completedBoxes = this.gameState.scores[0] + this.gameState.scores[1];
                
                if (completedBoxes === totalBoxes) {
                    this.gameState.gameOver = true;
                    this.sendToServer({
                        type: 'game-over',
                        gameId: this.gameId,
                        state: this.gameState
                    });
                    this.showGameOverModal();
                }
            }

            showGameOverModal() {
                const modal = document.getElementById('gameOverModal');
                const title = document.getElementById('gameOverTitle');
                const text = document.getElementById('gameOverText');
                
                const [score1, score2] = this.gameState.scores;
                
                if (score1 > score2) {
                    if (this.playerNumber === 1) {
                        title.textContent = 'üéâ You Win!';
                        text.textContent = `Congratulations! You won ${score1} to ${score2}!`;
                    } else {
                        title.textContent = 'üòî You Lose!';
                        text.textContent = `Better luck next time! You lost ${score2} to ${score1}.`;
                    }
                } else if (score2 > score1) {
                    if (this.playerNumber === 2) {
                        title.textContent = 'üéâ You Win!';
                        text.textContent = `Congratulations! You won ${score2} to ${score1}!`;
                    } else {
                        title.textContent = 'üòî You Lose!';
                        text.textContent = `Better luck next time! You lost ${score1} to ${score2}.`;
                    }
                } else {
                    title.textContent = 'ü§ù It\'s a Tie!';
                    text.textContent = `Great game! Both players scored ${score1} points.`;
                }
                
                modal.style.display = 'flex';
            }

            showInviteLink() {
                const inviteUrl = `${window.location.origin}${window.location.pathname}?join=${this.gameId}`;
                document.getElementById('inviteLink').textContent = inviteUrl;
                document.getElementById('inviteSection').style.display = 'block';
                window.history.replaceState({}, '', `${window.location.pathname}?join=${this.gameId}`);
            }
        }

        // Global game instance
        let game = new DotsAndBoxesGame();

        // Global functions
        function createGame() {
            game.createGame();
        }

        function joinGamePrompt() {
            const gameId = prompt('Enter game ID:');
            if (gameId && gameId.trim()) {
                game.joinGame(gameId.trim());
            }
        }

        function copyInviteLink() {
            const link = document.getElementById('inviteLink').textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    fallbackCopyTextToClipboard(link);
                });
            } else {
                fallbackCopyTextToClipboard(link);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.position = 'fixed';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Link copied to clipboard!');
            } catch (err) {
                alert('Failed to copy link. Please copy manually: ' + text);
            }
            document.body.removeChild(textArea);
        }

        function toggleDebug() {
            game.debugMode = !game.debugMode;
            const debugElement = document.getElementById('debugInfo');
            if (debugElement) {
                debugElement.style.display = game.debugMode ? 'block' : 'none';
                if (game.debugMode) {
                    debugElement.innerHTML = '<div>Debug mode enabled</div>';
                }
            }
        }

        function backToMenu() {
            if (game.ws) {
                game.ws.close();
            }
            
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'block';
            document.getElementById('inviteSection').style.display = 'none';
            document.getElementById('gameOverModal').style.display = 'none';
            
            window.history.replaceState({}, '', window.location.pathname);
            
            game = new DotsAndBoxesGame();
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const joinGameId = urlParams.get('join');
            
            if (joinGameId) {
                game.joinGame(joinGameId);
            }
        });
    </script>
</body>
</html>
