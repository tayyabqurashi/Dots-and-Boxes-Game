<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dots and Boxes</title>
    <style>
        /* (styles unchanged) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
        .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37); border: 1px solid rgba(255, 255, 255, 0.18); max-width: 900px; width: 100%; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .menu-screen { text-align: center; }
        .menu-buttons { display: flex; flex-direction: column; gap: 20px; align-items: center; margin-bottom: 30px; }
        button { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); border: none; padding: 15px 30px; border-radius: 50px; color: white; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4); min-width: 200px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6); }
        button:disabled { background: #666; cursor: not-allowed; transform: none; box-shadow: none; }
        .game-screen { display: none; }
        .game-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .player-info { background: rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 25px; font-weight: bold; min-width: 120px; text-align: center; }
        .current-player { background: linear-gradient(45deg, #4ecdc4, #44a08d); box-shadow: 0 0 20px rgba(78, 205, 196, 0.5); }
        .game-board { display: grid; gap: 0; margin: 20px auto; background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 15px; justify-content: center; grid-template-columns: repeat(7, auto); grid-template-rows: repeat(7, auto); }
        .dot { width: 10px; height: 10px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); margin: 2px; }
        .line { background: rgba(255, 255, 255, 0.3); cursor: pointer; transition: all 0.2s ease; border-radius: 3px; margin: 2px; }
        .line:hover:not(.drawn) { background: rgba(255, 255, 255, 0.6); transform: scale(1.05); }
        .line.drawn { background: #4ecdc4; cursor: default; box-shadow: 0 0 10px rgba(78, 205, 196, 0.6); }
        .horizontal-line { height: 6px; width: 50px; }
        .vertical-line { width: 6px; height: 50px; }
        .box { width: 50px; height: 50px; border-radius: 8px; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; margin: 2px; border: 2px solid transparent; }
        .box.player1 { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); box-shadow: 0 0 15px rgba(255, 107, 107, 0.6); color: white; }
        .box.player2 { background: linear-gradient(45deg, #4ecdc4, #44a08d); box-shadow: 0 0 15px rgba(78, 205, 196, 0.6); color: white; }
        .status { text-align: center; margin: 20px 0; font-size: 18px; font-weight: bold; }
        .invite-section { background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px; margin: 20px 0; }
        .invite-link { background: rgba(0, 0, 0, 0.2); padding: 10px; border-radius: 10px; margin: 10px 0; word-break: break-all; font-family: monospace; font-size: 14px; }
        .connection-status { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 10px; }
        .connected { background: #4ecdc4; box-shadow: 0 0 10px rgba(78, 205, 196, 0.8); }
        .disconnected { background: #ff6b6b; box-shadow: 0 0 10px rgba(255, 107, 107, 0.8); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); max-width: 400px; width: 90%; }
        .debug-info { background: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 10px; margin: 10px 0; font-size: 12px; font-family: monospace; }
        @media (max-width: 768px) {
            /* responsive unchanged */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Dots and Boxes</h1>
        <div id="menuScreen" class="menu-screen">
            <div class="menu-buttons">
                <button onclick="createGame()">üéÆ Create New Game</button>
                <button onclick="joinGamePrompt()">üîó Join Game</button>
            </div>
            <div id="inviteSection" class="invite-section" style="display: none;">
                <h3>Share this link with your friend:</h3>
                <div id="inviteLink" class="invite-link"></div>
                <button onclick="copyInviteLink()">üìã Copy Link</button>
                <div class="status">
                    <span class="connection-status disconnected"></span>
                    <span id="waitingStatus">Waiting for player 2...</span>
                </div>
                <div id="debugInfo" class="debug-info" style="display: none;"></div>
            </div>
        </div>
        <div id="gameScreen" class="game-screen">
            <div class="game-info">
                <div id="player1Info" class="player-info">Player 1: <span id="player1Score">0</span></div>
                <div class="status">
                    <span id="connectionStatus" class="connection-status connected"></span>
                    <span id="gameStatus">Your turn</span>
                </div>
                <div id="player2Info" class="player-info">Player 2: <span id="player2Score">0</span></div>
            </div>
            <div id="gameBoard" class="game-board"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="backToMenu()">üè† Back to Menu</button>
                <button onclick="toggleDebug()" style="margin-left: 10px;">üîç Debug</button>
            </div>
        </div>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="gameOverTitle">üéâ Game Over!</h2>
            <p id="gameOverText"></p>
            <button onclick="backToMenu()">Play Again</button>
        </div>
    </div>
    <script>
        class DotsAndBoxesGame {
            constructor() {
                this.gridSize = 4; this.isHost = false; this.isMyTurn = false;
                this.gameId = null; this.playerId = this.generateId(); this.playerNumber = null;
                this.gameState = this.initializeGameState(); this.lastMessageTime = 0; this.debugMode = false;
                this.setupConnection();
            }
            generateId() { return Math.random().toString(36).substr(2, 9); }
            setupConnection() { this.checkForMessages(); this.messageInterval = setInterval(() => this.checkForMessages(), 1500); this.syncInterval = setInterval(() => this.syncGameState(), 3000); }
            initializeGameState() { return { horizontalLines: Array(this.gridSize).fill().map(() => Array(this.gridSize - 1).fill(false)), verticalLines: Array(this.gridSize - 1).fill().map(() => Array(this.gridSize).fill(false)), boxes: Array(this.gridSize - 1).fill().map(() => Array(this.gridSize - 1).fill(0)), scores: [0, 0], currentPlayer: 1, gameOver: false, lastMove: null }; }
            debug(msg) { if (this.debugMode) console.log(msg); const dbg = document.getElementById('debugInfo'); if (this.debugMode && dbg) { dbg.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`; dbg.scrollTop = dbg.scrollHeight; }}
            createGame() { this.isHost = true; this.playerNumber = 1; this.isMyTurn = true; this.gameId = this.generateId(); const data = { host: this.playerId, gameState: this.gameState, players: [this.playerId], created: Date.now(), status: 'waiting' }; this.storeGameData(data); this.showInviteLink(); this.startWaitingForPlayer(); this.debug(`Game created: ${this.gameId}`); }
            startWaitingForPlayer() { this.waitingInterval = setInterval(() => { const gd = this.getGameData(this.gameId); if (gd && gd.players.length >= 2) { clearInterval(this.waitingInterval); document.querySelector('#inviteSection .connection-status').className = 'connection-status connected'; document.getElementById('waitingStatus').textContent = 'Player 2 connected! Starting game...'; setTimeout(() => { this.startGame(); this.sendMessage({ type: 'gameStarted', gameState: this.gameState, hostReady: true }); }, 2000); }} , 1000); }
            joinGame(gameId) { this.gameId = gameId; this.playerNumber = 2; this.isMyTurn = false; let gd = this.getGameData(gameId) || { host: 'waiting', gameState: this.initializeGameState(), players: ['waiting'], created: Date.now(), status: 'waiting' }; if (!gd.players.includes(this.playerId)) { gd.players = [gd.players[0], this.playerId]; gd.status = 'ready'; this.storeGameData(gd); } this.gameState = gd.gameState; this.sendMessage({ type: 'playerJoined', playerId: this.playerId, timestamp: Date.now() }); this.startGame(); this.debug('Joined and started game'); }
            storeGameData(gameData) { const s = JSON.stringify(gameData); localStorage.setItem(`game_${this.gameId}`, s); sessionStorage.setItem(`game_${this.gameId}`, s); }
            getGameData(gameId) { let d = localStorage.getItem(`game_${gameId}`) || sessionStorage.getItem(`game_${gameId}`); return d ? JSON.parse(d) : null; }
            sendMessage(msg) { if (!this.gameId) return; const key = `messages_${this.gameId}`; let msgs = JSON.parse(localStorage.getItem(key) || '[]'); const nm = { from: this.playerId, fromPlayer: this.playerNumber, to: this.playerNumber===1?2:1, message: msg, timestamp: Date.now() }; msgs.push(nm); if (msgs.length>100) msgs.splice(0, msgs.length-100); localStorage.setItem(key, JSON.stringify(msgs)); sessionStorage.setItem(key, JSON.stringify(msgs)); this.debug(`Sent: ${msg.type}`); }
            checkForMessages() { if (!this.gameId) return; const key = `messages_${this.gameId}`; let msgs = JSON.parse(localStorage.getItem(key) || '[]'); if (!msgs.length) msgs = JSON.parse(sessionStorage.getItem(key) || '[]'); const newMsgs = msgs.filter(m => m.to===this.playerNumber && m.timestamp>this.lastMessageTime); newMsgs.forEach(m => { this.handleMessage(m.message); this.lastMessageTime = m.timestamp; }); }
            handleMessage(msg) { switch(msg.type) { case 'playerJoined': this.debug('Player joined'); break; case 'gameStarted': if (!this.isHost) { this.gameState = msg.gameState; this.updateDisplay(); } break; case 'move': this.handleOpponentMove(msg.move); break; case 'gameState': this.gameState = msg.gameState; this.updateDisplay(); break; } }
            startGame() { document.getElementById('menuScreen').style.display='none'; document.getElementById('inviteSection').style.display='none'; document.getElementById('gameScreen').style.display='block'; this.createGameBoard(); this.updateDisplay(); this.debug('Game screen shown'); }
            createGameBoard() {/* (unchanged) */}
            makeMove(type,row,col) {/* (unchanged) */}
            handleOpponentMove(move) {/* (unchanged) */}
            checkForCompletedBoxes(lt,r,c){/* (unchanged) */}
            isBoxComplete(r,c){/* (unchanged) */}
            updateDisplay(){/* (unchanged) */}
            updateBoard(){/* (unchanged) */}
            checkGameOver(){/* (unchanged) */}
            showGameOverModal(){/* (unchanged) */}
            showInviteLink() { const url = `${window.location.origin}${window.location.pathname}?join=${this.gameId}`; document.getElementById('inviteLink').textContent = url; document.getElementById('inviteSection').style.display='block'; }
        }
        let game = new DotsAndBoxesGame();
        function createGame(){ game.createGame(); }
        function joinGamePrompt(){ const id=prompt('Enter game ID:'); if(id)game.joinGame(id.trim()); }
        function copyInviteLink(){ const link=document.getElementById('inviteLink').textContent; if(navigator.clipboard){ navigator.clipboard.writeText(link).then(()=>alert('Link copied!')); } else { const ta=document.createElement('textarea'); ta.value=link; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); alert('Link copied!'); }}
        function toggleDebug(){ game.debugMode=!game.debugMode; const dbg=document.getElementById('debugInfo'); dbg.style.display=game.debugMode?'block':'none'; if(game.debugMode) dbg.innerHTML='<div>Debug enabled</div>'; }
        function backToMenu(){ if(game.messageInterval)clearInterval(game.messageInterval); if(game.syncInterval)clearInterval(game.syncInterval); if(game.waitingInterval)clearInterval(game.waitingInterval); if(game.gameId){ localStorage.removeItem(`game_${game.gameId}`); localStorage.removeItem(`messages_${game.gameId}`); sessionStorage.removeItem(`game_${game.gameId}`); sessionStorage.removeItem(`messages_${game.gameId}`); } document.getElementById('gameScreen').style.display='none'; document.getElementById('inviteSection').style.display='none'; document.getElementById('menuScreen').style.display='block'; window.history.replaceState({},'',window.location.pathname);
            game=new DotsAndBoxesGame(); }
        window.addEventListener('load',()=>{ const params=new URLSearchParams(window.location.search); const j=params.get('join'); if(j) console.log('Auto-join:',j); /* host URL no longer triggers auto-join */ });
        document.addEventListener('visibilitychange',()=>{ if(!document.hidden&&game.gameId){ game.checkForMessages(); game.syncGameState(); }});
        window.addEventListener('popstate',()=>{ const params=new URLSearchParams(window.location.search); const j=params.get('join'); if(!j&&game.gameId) backToMenu(); });
    </script>
</body>
</html>
